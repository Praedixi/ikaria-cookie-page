<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Consent</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            background-color: #fdfdfd;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #ffffff;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 450px;
            width: 90%;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        p {
            color: #666;
            line-height: 1.5;
            margin-bottom: 30px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        button {
            padding: 12px 28px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .accept {
            background-color: #27ae60;
            color: white;
        }
        .accept:hover {
            background-color: #219150;
        }
        .decline {
            background-color: #e74c3c;
            color: white;
        }
        .decline:hover {
            background-color: #c0392b;
        }
        footer {
            margin-top: 25px;
            font-size: 12px;
            color: #aaa;
        }
        footer a {
            color: #aaa;
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>We Value Your Privacy</h1>
        <p>
            This website uses cookies to improve your browsing experience, personalize content, and analyze traffic.
            By clicking "Accept" or "Decline", you acknowledge our Terms of Service and Privacy Policy.
        </p>
        <div class="buttons">
            <button class="accept" onclick="redirect()">Accept</button>
            <button class="decline" onclick="redirect()">Decline</button>
        </div>
        <footer>
            <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a> | <a href="#">Disclaimer</a>
        </footer>
    </div>

    <script>
        function redirect() {
            window.location.href = "YOUR_AFFILIATE_LINK_HERE";
        }
    </script>

</body>
</html>
